<div class="col-md-6 col-lg-4">
  <div class="card h-100 shadow-sm bg-dark text-light border-secondary">
    <div class="card-body">
      <h3 class="card-title h5">{{ resource.title }}</h3>
      <div class="card-text text-white-50">{{ resource.description | safe }}</div>
    </div>
    <div class="card-footer bg-dark border-top border-secondary">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <a href="{{ resource.link }}"
           class="btn btn-sm btn-outline-primary"
           target="_blank"
           rel="noopener noreferrer">View</a>
        {% if user.is_authenticated and resource.username == user %}
          <a href="{% url 'resource_edit' resource.slug %}"
             class="btn btn-sm btn-outline-secondary">Edit</a>
          <form method="post"
                action="{% url 'resource_delete' resource.slug %}"
                onsubmit="return confirm('Delete this resource? This cannot be undone.');">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
