<div class="col-md-6 col-lg-4">
  <div class="card h-100 shadow-sm">
    <div class="card-body">
      <h3 class="card-title display-5">{{ resource.title }}</h3>
      <p class="card-text text-muted">{{ resource.description | safe }}</p>
    </div>
    <div class="card-footer bg-white border-top-0">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <a href="{{ resource.link }}"
           class="text-decoration-none"
           target="_blank"
           rel="noopener noreferrer">View resource â†’</a>
        {% if user.is_authenticated and resource.username == user %}
          <a href="{% url 'resource_edit' resource.slug %}"
             class="btn btn-sm btn-outline-secondary">Edit</a>
          <form method="post" action="{% url 'resource_delete' resource.slug %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
</div>
