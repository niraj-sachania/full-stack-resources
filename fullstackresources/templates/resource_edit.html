{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container py-5">
        <div class="row g-4">
            <div class="col-lg-7">
                <div class="bg-dark text-light border border-secondary rounded-3 p-4 shadow-sm">
                    <h1 class="h4 fw-semibold">Edit resource</h1>
                    <p class="text-white-50">Update the details for your resource.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ resource_form|crispy }}
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary" type="submit">Save changes</button>
                            <a class="btn btn-outline-secondary" href="{% url 'home' %}">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
