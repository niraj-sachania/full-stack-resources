{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <main class="py-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-7">
                    <div class="bg-white border rounded-3 p-4 shadow-sm">
                        <h1 class="h4 fw-semibold">Edit resource</h1>
                        <p class="text-muted">Update the details for your resource.</p>
                        <form method="post">
                            {% csrf_token %}
                            {{ resource_form|crispy }}
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" type="submit">Save changes</button>
                                <a class="btn btn-outline-secondary" href="{% url 'home' %}">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
